<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<h1>Gamestats</h1>
{% if teams %}
<label for="team-selector">Team:</label>
<select onchange="" name="team" id="team-selector">
    {% for team in teams %}
    <option value="team.id">{{ team.full_name }}</option>
    {% endfor %}
</select>
{% endif %}
<script src="static/scripts.js"></script>
</body>
</html>
